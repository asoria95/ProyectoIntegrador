<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Buscar Reservación de Citas</title>
    <link rel="stylesheet" href="estilo_buscar_reserva.css">
</head>
<body>
 <br><h1> Citas Médicas </h1> <br>
<form action="" method="post" class="form-register">
    <h2 class="form__titulo"> Buscar Reservas Citas Médicas </h2>
    <div class="contenedor-inputs"> 
    
<h3 class="input-30">Fecha de Consulta</h3>    
    <input type="date" placeholder="Fecha de Consulta" name="datfecha" class="especiales-70" required>
     <h3 class="input-30">Hora de Consulta</h3>    
    <select  name="hora de consulta" aria-disabled="true" class="especiales-70" required>
        <option>08:00-08:30</option>
        <option>08:30-09:00</option>
        <option>09:00_09:30</option>
        <option>09:30-10:00</option>
        <option>10:00-10:30</option>
        <option>10:30-11:00</option>
        <option>11:00-11:30</option> 
        <option>11:30-12:00</option> 
        <option>14:00-14:30</option>
        <option>14:30-15:00</option>         
        <option>15:00-15:30</option>
        <option>15:30-16:00</option>        
   </select>  
    <input type="submit" value="Buscar" class="btn-enviar">
    <input type="submit" value="Cancelar" class="btn-enviar">    
    
    </div>
</form>    
    
</body>


</html>
